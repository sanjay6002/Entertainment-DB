<div id="make_admin">
    <div class="alert alert-danger" ng-hide="(isAdmin) && (isValidSession)">
        <strong>Error!</strong> Not Allowed to access this page!
    </div>
    <span ng-show="(isAdmin) && (isValidSession)">
    <div class="alert alert-danger" ng-show="noneToShow">
        <strong>Error!</strong> No users to show!
    </div>
    <div class="alert alert-danger" ng-show="errorCode">
        <strong>Oops!</strong> Something Went Wrong!
    </div>

    <table class="table table-striped table-hover admin-table">
        <thead>
        <tr>

            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Add/Delete Admin</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in users">
            <td>{{x.id}}</td>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.email}}</td>

            <td ng-hide="modBoolean[$index]"><a ng-click="addMod(x.id,$index)">Make Moderator</a></td>
            <td ng-show="modBoolean[$index]"><a ng-click="deleteMod(x.id,$index)">Delete Moderator</a></td>
        </tr>
    </table>
    </span>

</div>
