<div id="update_movies">


    <div class="alert alert-danger" ng-hide="(isModerator || isAdmin) && (isValidSession)">
        <strong>Error!</strong> Not Allowed to access this page!
    </div>
    <span ng-show="(isModerator || isAdmin) && (isValidSession)">
<div class="alert alert-danger" ng-show="noneToShow">
        <strong>Error!</strong> No movies to show!
    </div>
<span class="" ng-show="!noneToShow">
    <table class="table table-striped table-hover movies-table">
        <thead>
        <tr>
            <th>Movie ID</th>
            <th>Name</th>
            <th>IMDB ID</th>
            <th>Update Movie</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in movies">
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.imdbid}}</td>
            <td><a ui-sref="updateMovie({id: x.id})">update</a></td>
        </tr>
    </table>
    </span>
        </span>

</div>
